<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王瑞国的小站</title>
    <link rel="stylesheet" href="css/register.css">
    <script>
        console.log("register.html加载成功")

        function checkRegister(){
            const username = document.querySelector('.username').value.trim();
            const password = document.querySelector('.password').value.trim();
            let username_length = username.length;
            let password_length = password.length;
            if(username_length<=6){
                alert("用户名过短")
            }else if(password_length<=6){
                alert("密码过短")
            }else if(username_length>=12){
                alert("用户名过长")
            }else if(password_length>=18){
                alert("密码过长")
            }else{
                alert("注册成功")
                window.location.href='log-in.html'
            }
        }

        document.addEventListener("DOMContentLoaded",function(){
            document.addEventListener("keydown",function(e){
                if(e.key==='Enter'){
                    checkRegister();
                }
            })
        })

        function startTime(){
            var today = new Date();
            var y = today.getFullYear();
            var month = today.getMonth();
            var day = today.getDate();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = time(m);
            s = time(s);
            document.getElementById('txt').innerHTML=y+"年"+month+"月"+day+"日"+h+":"+m+":"+s;
            t=setTimeout(function(){startTime()},500);
        }
        
        function time(i){
            if(i<10){
                i="0"+1;
            }
            return i;
        }
    </script>
</head>
<body onload="startTime()">
    <div class="curtain-container">
        <div class="left-curtain"></div>
        <div class="right-curtain"></div>
    </div>
    <div class="background">
        <div class="top">
            <div class="Top-Contents">
                <div class="logo">
                    <span id="span1">王瑞国的小站</span>
                </div>
                <div class="Navigation">
                    <span id="span2"><a class="a2" href="/">首页</a></span>
                    <span id="span3"><a class="a2" href="log-in.html">登录</a></span>
                    <span id="span4"><a class="a2" href="register.html">注册</a></span>
                </div>
            </div>
        </div>
        <div class="Time">
            <div class="Time-Contents">
                <div id="txt"></div>
            </div>
        </div>
        <div class="body">
            <div class="Register-Contents">
                <p class="Register-Text">注册</p>
                <div class="Register-Username">
                    <p>账户：<input type="text" placeholder="请输入账户" class="username"></p>
                </div>
                <div class="Register-Password">
                    <p>密码：<input type="password" name="password" id="password" class="password" placeholder="请输入密码"></p>
                </div>
                <div class="Register-submit">
                    <input type="button" value="注册" class="Register-Button" onclick="checkRegister()">
                </div>
            </div>
        </div>
        <div class="footer">
            <footer>2025 · 王瑞国的小站</footer>
        </div>
    </div>
</body>
</html>
