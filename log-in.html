<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王瑞国的小站</title>
    <link rel="stylesheet" href="/css/log-in.css">
    <script>
        console.log("log-in.html加载成功")
    </script>
</head>
<body>
    <div class="curtain-container">
        <div class="left-curtain"></div>
        <div class="right-curtain"></div>
    </div>
    <div class="background">
        <div class="top">
            <div class="Top-Contents">
                <div class="logo">
                    <span id="span1">王瑞国的小站</span>
                </div>
                <div class="Navigation">
                    <span id="span2"><a class="a2" href="/">首页</a></span>
                    <span id="span3"><a class="a2" href="log-in.html">登录</a></span>
                    <span id="span4"><a class="a2" href="register.html">注册</a></span>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="Login-Contents">
                <p class="Login-Text">登录</p>
                <div class="Login-Username">
                    <p>账户：<input type="text" placeholder="请输入账户" class="username"></p>
                </div>
                <div class="Login-Password">
                    <p>密码：<input type="password" name="password" id="password" class="password" placeholder="请输入密码"></p>
                </div>
                <div class="Login-submit">
                    <input type="button" value="登录" class="Login-Button" onclick="checkLogin()">
                </div>
            </div>
        </div>
        <div class="footer">
            <footer>2025 · 王瑞国的小站</footer>
        </div>
    </div>
    </div>
    <script>
        function checkLogin(){
            const username = document.querySelector('.username').value.trim();
            const password = document.querySelector('.password').value.trim();
            if(username === 'pigeons2023' && password === '12345678'){
                window.location.href='index.html';
            }else{
                alert("用户名或密码错误")
            }
        }
    </script>
</body>
</html>
